<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
        Información sobre el producto
        </title>
        <link rel="stylesheet" href="exercici2.css">
    </head>
    <body>
        <form action="https://ptsv2.com/t/smx2m08/post" method="post">
            <fieldset>
                <legend><b>Datos básicos</b></legend>
                <label>Nombre</label> <br/>
                <input type="text" size="50" name="nombre" value="" placeholder="Tu nombre" />
                <br/>
                <br/>
                <label for="descripcion">Descripción del producto</label> <br/>
                <textarea id="descripcion" name="descripcion" cols="40" rows="5" style="width:99%; height:100px;"></textarea>
                <br/>
                <br/>
                <input type="checkbox" name="visitas" value="visitas" /> Añadir contador de visitas
            </fieldset>
            <br/>
            <fieldset>
                <br/>
                <legend><b>Datos económicos</b></legend>
                <label>Precio</label>
                <input type="text" size="4" id="precio" name="precio"/> &euro;
                <label for="impuestos">Impuestos</label>
                <select id="impuestos" name="impuestos">
                    <option value="4">4%</option>
                    <option value="7">10%</option>
                    <option value="16">21%</option>
                </select>
                <br/>
                <br/>
                <label>Promoción</label><br/>
                <input type="radio" name="promocion" value="ninguno" checked="checked" /> Ninguno
                <br/>
                <input type="radio" name="promocion" value="transporte" /> Transporte gratuito
                <br/>
                <input type="radio" name="promocion" value="descuento" /> Descuento 5%
            </fieldset>
            <br/>
            <fieldset id="fil">
                <input id="in" type="submit" value="Enviar" />
                <input id="in2"type="reset" name="borar" value="Borrar" />
            </fieldset>
        </form>
    </body>
</html>
